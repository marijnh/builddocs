<<in {item, name}>>

<dt id="<<t prefix + item.id>>">
  <code><span class=keyword>enum</span> <strong><a href="#<<t prefix + item.id>>"><<t name>></a></strong></code>
</dt>

<dd>
  <<markdown item.description>>
  <dl>
    <<for name, member in item.properties>>
      <dt id="<<t prefix + member.id>>"><code><strong><a href="#<<t prefix + member.id>>"><<t name>></a></strong></code></dt>
      <<if member.description>>
        <dd><<markdown member.description>></dd>
      <</if>>
    <</for>>
  </dl>
</dd>
